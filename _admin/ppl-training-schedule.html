<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .ppl-container {
        margin: 0 auto;

    .ppl-subtitle {

    .ppl-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .ppl-stat {
        background: linear-gradient(135deg, #0066cc, #0088ff);
        color: white;
        padding: 1.5rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
    }

    .ppl-stat-num {
        font-size: 2em;
        font-weight: bold;
        display: block;
    }

    .ppl-stat-label {
        font-size: 0.9em;
        opacity: 0.95;
        margin-top: 0.25rem;
    }

    .ppl-progress-bar {
        background: var(--card-a);
        height: 35px;
        border-radius: 18px;
        overflow: hidden;
        margin-bottom: 1.5rem;
        border: 1px solid var(--panel-border);
    }

    .ppl-progress-fill {
        background: linear-gradient(90deg, #0066cc, #0088ff);
        height: 100%;
        width: 0%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        transition: width 0.5s ease;
    }

    .ppl-controls {
        display: flex;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }

    .ppl-btn {
        padding: 0.75rem 1.25rem;
        border: 1px solid var(--panel-border);
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-size: 0.95rem;
    }

    .ppl-btn-primary {
        background: #0066cc;
        color: white;
        border-color: #0066cc;
    }

    .ppl-btn-primary:hover {
        background: #0055aa;
        transform: translateY(-2px);
    }

    .ppl-btn-secondary {
        background: var(--card-b);
        color: var(--color-text);
    }

    .ppl-btn-secondary:hover {
        background: var(--home-silver);
    }

    .ppl-module {
        background: var(--card-a);
        border-radius: 12px;
        margin-bottom: 1rem;
        border: 1px solid var(--panel-border);
        box-shadow: 0 2px 8px rgba(53, 59, 60, 0.08);
    }

    .ppl-module-header {
        padding: 1.25rem;
        cursor: pointer;
        user-select: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
    }

    .ppl-module-header:hover {
        background: var(--card-b);
    }

    .ppl-module-title {
        font-size: 1.3em;
        font-weight: 700;
        color: #0066cc;
    }

    .ppl-module-progress {
        font-weight: 600;
        color: var(--muted);
    }

    .ppl-topics {
        padding: 0 1.25rem 1.25rem 1.25rem;
        display: none;
    }

    .ppl-module.expanded .ppl-topics {
        display: block;
    }

    .ppl-topic {
        background: white;
        padding: 0.85rem;
        margin: 0.6rem 0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.85rem;
        transition: all 0.3s;
        border: 1px solid transparent;
    }

    .ppl-topic:hover {
        transform: translateX(5px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-color: var(--panel-border);
    }

    .ppl-topic.completed {
        background: #e8f5e9;
        border-color: #4caf50;
    }

    .ppl-topic input[type="checkbox"] {
        width: 20px;
        height: 20px;
        cursor: pointer;
        flex-shrink: 0;
    }

    .ppl-topic-name {
        flex-grow: 1;
        font-weight: 600;
    }

    .ppl-topic-badge {
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        font-size: 0.8em;
        font-weight: 600;
        white-space: nowrap;
    }

    .ppl-badge-video { background: #e3f2fd; color: #1976d2; }
    .ppl-badge-notes { background: #f3e5f5; color: #7b1fa2; }
    .ppl-badge-quiz { background: #fff3e0; color: #f57c00; }

    .ppl-topic-time {
        color: var(--muted);
        font-size: 0.85em;
        white-space: nowrap;
    }

    @media (max-width: 768px) {
        .ppl-topic {
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .ppl-topic-name {
            flex-basis: 100%;
        }
    }

    function init() {
        const container = document.getElementById('modules');
        data.forEach((module, midx) => {
            const div = document.createElement('div');
            div.className = 'ppl-module';
            div.innerHTML = `
                <div class="ppl-module-header" onclick="toggleModule(${midx})">
                    <div class="ppl-module-title">${module.name}</div>
                    <div class="ppl-module-progress" id="mp${midx}">0/${module.items.length}</div>
                </div>
                <div class="ppl-topics" id="topics${midx}"></div>
            `;
            container.appendChild(div);

            const topics = document.getElementById(`topics${midx}`);
            module.items.forEach((item, idx) => {
                const [name, type, time, done] = item;
                const badge = type === 'video' ? 'ppl-badge-video' : type === 'notes' ? 'ppl-badge-notes' : 'ppl-badge-quiz';
                const icon = type === 'video' ? 'üì∫' : type === 'notes' ? 'üìù' : '‚úÖ';

                const tdiv = document.createElement('div');
                tdiv.className = 'ppl-topic' + (done ? ' completed' : '');
                tdiv.innerHTML = `
                    <input type="checkbox" ${done ? 'checked' : ''} onchange="toggleTopic(${midx},${idx})">
                    <div class="ppl-topic-name">${name}</div>
                    <span class="ppl-topic-badge ${badge}">${icon} ${type.toUpperCase()}</span>
                    <span class="ppl-topic-time">${time}m</span>
                `;
                topics.appendChild(tdiv);
            });
        });
        updateStats();
    }

    function toggleModule(idx) {
        document.querySelectorAll('.ppl-module')[idx].classList.toggle('expanded');
    }

    function toggleTopic(midx, tidx) {
        data[midx].items[tidx][3] = !data[midx].items[tidx][3];
        const topics = document.getElementById(`topics${midx}`).children;
        topics[tidx].classList.toggle('completed');
        updateStats();
        localStorage.setItem('pplData', JSON.stringify(data));
    }

    function updateStats() {
        let total = 0, completed = 0, hours = 0;
        data.forEach((m, midx) => {
            let mc = 0;
            m.items.forEach(item => {
                total++;
                if (item[3]) {
                    completed++;
                    mc++;
                    hours += item[2];
                }
            });
            document.getElementById(`mp${midx}`).textContent = `${mc}/${m.items.length}`;
        });

        document.getElementById('completed').textContent = completed;
        document.getElementById('total').textContent = total;
        document.getElementById('hours').textContent = Math.round(hours/60) + 'h';
        const pct = Math.round(completed/total*100);
        document.getElementById('percent').textContent = pct + '%';
        document.getElementById('progressBar').style.width = pct + '%';
        document.getElementById('progressBar').textContent = pct + '%';
    }

    function expandAll() {
        document.querySelectorAll('.ppl-module').forEach(m => m.classList.add('expanded'));
    }

    function collapseAll() {
        document.querySelectorAll('.ppl-module').forEach(m => m.classList.remove('expanded'));
    }

    function resetAll() {
        if (confirm('Reset all progress?')) {
            data.forEach(m => m.items.forEach(i => i[3] = false));
            localStorage.removeItem('pplData');
            location.reload();
        }
    }

    const saved = localStorage.getItem('pplData');
    if (saved) {
        const savedData = JSON.parse(saved);
        savedData.forEach((sm, mi) => {
            sm.items.forEach((si, ii) => {
                if (data[mi] && data[mi].items[ii]) {
                    data[mi].items[ii][3] = si[3];
                }
            });
        });
    }

    init();
</script>
